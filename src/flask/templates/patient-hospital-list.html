<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients list</title>
    <style rel="stylesheet" type="text/css">
    td{font-size:12px; font-family: 'Courier New', Courier, monospace;}
    th{font-size:14px; font-family: 'Courier New', Courier, monospace; text-align: center;}
    </style>

</head>
<body>
    <form method="POST">
    <input type="text" name="customer" placeholder="사용자 이름">
    <button formaction="{{url_for('send')}}" type="submit">자주가는 병원 등록하기</button>
    <button formaction="{{url_for('recent')}}" type="submit">최근 방문기록 조회하기</button>
    </br>
    <input type="text" name="patient" placeholder="예약환자 이름">
    <input type="text" name="patient-phone" placeholder="핸드폰 번호">
    <input type="text" name="patient-symptom" placeholder="증상">
    <input type="text" name="time" placeholder="진료희망 시간">
    <button formaction="{{url_for('reserve')}}" type="submit">병원 예약하기</button>
    <table>
        <thead>
            <tr>
                <th>병원명</th>
                <th>주소</th>
                <th>진료과목</th>
                <th>의료진 수</th>
                <th>평일 진료시간</th>
                <th>주말 진료시간(토)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td><input type="checkbox" name="name" value="{{row['name']}}">{{ row['name'] }}</td>
                <td>{{ row['address'] }}</td>
                <td>{{ row['subject'] }}</td>
                <td>{{ row['drcnt'] }}</td>
                <td>{{ row['timeweek'] }}</td>
                <td>{{ row['timesat'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
</body>
</html>
